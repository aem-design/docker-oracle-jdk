image: docker:stable
services:
- docker:dind

stages:
- build
- test
- release
- trigger

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE/oracle-jdk:$CI_COMMIT_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE/oracle-jdk:latest

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --pull -t "$CONTAINER_TEST_IMAGE" .
    - docker push "$CONTAINER_TEST_IMAGE"

test:
  stage: test
  script:
    - docker run $CONTAINER_TEST_IMAGE java -version

release-image:
  stage: release
  script:
    - docker pull "$CONTAINER_TEST_IMAGE"
    - docker tag "$CONTAINER_TEST_IMAGE" "$CONTAINER_RELEASE_IMAGE"
    - docker push "$CONTAINER_RELEASE_IMAGE"
  only:
    - master

trigger_build:
  stage: trigger
  script:
    - echo "Build java-ffmpeg"
    - docker run appropriate/curl curl -X POST -F "token=899d524c720619923f4fdee21cb1d9" -F "ref=$CI_COMMIT_REF_NAME" https://gitlab.com/api/v4/projects/7625246/trigger/pipeline
    - echo "Build jenkins-base"
    - docker run appropriate/curl curl -X POST -F "token=f267cb3a509038902c71f5d23d6dca" -F "ref=$CI_COMMIT_REF_NAME" https://gitlab.com/api/v4/projects/7623205/trigger/pipeline
    - echo "Build nexus"
    - docker run appropriate/curl curl -X POST -F "token=4d9da1a5bc94b1d89bfaf14d92568a" -F "ref=$CI_COMMIT_REF_NAME" https://gitlab.com/api/v4/projects/7623222/trigger/pipeline
